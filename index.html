<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Draggable elements</title>
</head>
<body>
  <h3 class="header">Drag and Drop the elements</h3>
  <hr>
    <div class="container">
        <div class="drag-container">
          <div class="item" draggable="true">
            <img src="item1.png" alt="Item 1" />
            <p>Item 1</p>
          </div>
          <div class="item" draggable="true">
            <img src="item2.png" alt="Item 2" />
            <p>Item 2</p>
          </div>
          <div class="item" draggable="true">
            <img src="item3.png" alt="Item 3" />
            <p>Item 3</p>
          </div>
        </div>
        <div class="drop-container">
          
        </div>
        <button onclick="resetContainers()">Reset</button>
      </div>
    
      <script src="index.js"></script>
</body>
</html>
